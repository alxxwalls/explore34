<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>exthirtyfour — coming soon</title>
  <meta name="description" content="Something new is coming." />

  <style>
    :root{
      --bg-image: url('https://images.unsplash.com/photo-1615496740873-503e1902be5f?q=80&w=1600&auto=format&fit=crop');
      --bg-color:#0a0f14;
      --fg:#e9eef2;
      --muted:#a9b6c2;
      --panel:rgba(10,15,20,0.55);
      --border:rgba(255,255,255,0.08);
      --ring:rgba(255,255,255,0.25);
      --brand:#a9e6da;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--fg); background:var(--bg-color);
      min-height:100dvh;
    }
    .bg{position:fixed;inset:0;z-index:-1;background:var(--bg-image) center/cover no-repeat;filter:saturate(1.05) contrast(1.05);}
    .veil{position:fixed;inset:0;z-index:-1;background:rgba(0,0,0,.55);}
    .wrap{display:grid;place-items:center;min-height:100dvh;padding:32px;}
    .card{
      width:100%;max-width:560px;
      background:var(--panel);backdrop-filter:blur(10px);
      border:1px solid var(--border);border-radius:20px;padding:28px;
    }
    .brand{font-weight:700;letter-spacing:.3px;color:var(--fg);text-decoration:none;}
    h1{font-size:clamp(28px,4.5vw,40px);margin:14px 0 8px;}
    p.lead{color:var(--muted);margin:0 0 20px;}
    form{display:grid;gap:12px;margin-top:12px;}
    input[type="email"]{
      width:100%; padding:14px 16px; border-radius:12px;
      border:1px solid var(--border); background:rgba(0,0,0,.25);
      color:var(--fg);
    }
    input::placeholder{color:var(--muted);}
    input:focus{outline:none;border-color:var(--ring);box-shadow:0 0 0 4px var(--ring);}
    .btn{
      width:100%; padding:14px; border-radius:12px;
      border:1px solid var(--border); background:var(--brand);
      color:#0b1218; font-weight:700; cursor:pointer;
    }
    .btn:hover{opacity:.95;}
    .fine{font-size:12px;color:var(--muted);}
    .foot{margin-top:18px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px;font-size:14px;color:var(--muted);}
    .foot a{color:var(--muted);text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.2);}
    .hp{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="veil" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <a href="#" class="brand">exthirtyfour</a>
      <h1>coming soon</h1>
      <p class="lead">Join the list to be first to hear.</p>

      <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="thanks.html" netlify>
        <p class="hp"><label>Don’t fill this out: <input name="bot-field" /></label></p>
        <input type="hidden" name="form-name" value="waitlist" />

        <input type="email" name="email" placeholder="Enter your email" required />
        <button class="btn" type="submit">Notify me</button>
        <p class="fine">No spam. Unsubscribe anytime.</p>
      </form>

      <div class="foot">
        <span><a href="https://instagram.com/exthirtyfour" target="_blank">Instagram</a></span>
        <span><a href="mailto:hello@exthirtyfour.com">Contact</a></span>
      </div>
    </section>
  </main>
</body>
</html>
